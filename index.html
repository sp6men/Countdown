        <form name="f_chrono" class="timer">
            <label for="saisie" class="case"></label>
            <input type="text" name="saisie" style="text-align: right;" class="case" /><br />
            <input type="button" name="btn_dem" id="btn_dem" class="boutondem"value="Démarrer" onclick="IndiquerMinutes(f_chrono.saisie.value); DemarrerChrono();" />
            <input type="button" name="btn_stop" id="btn_stop" class="boutonstop" value="Arreter !" onclick="ArreterChrono();" style="display: none;" />

        <iframe  class="gif" src="https://giphy.com/embed/13eAKsvYRuX2gM" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/countdown-13eAKsvYRuX2gM"></a></p>
        
        
        
        
      

  <script type="text/Javascript" >
            var secondes = 0;
            var timer;
            var pause = false;
            var text = "";

            function IndiquerMinutes(min)
            {
                secondes = min * 60;
            }
            function Chrono()
            {
                if (secondes > 0)
                {
                    var minutes = Math.floor(secondes/60);
                    var heures = Math.floor(minutes/60);
                    secondes -= minutes * 60;
                    if (heures > 0)
                    {
                        minutes -= heures * 60;
                        if (minutes > 0)
                        {
                            text =  heures + ' : ' + minutes + ' : ' + secondes ;
                        }
                        else
                        {  
                            text =  heures + ' : ' + secondes ;
                        }
                        minutes = minutes + (heures * 60);
                        secondes = secondes + (minutes * 60) - 1;
                         
                    }
                    else if (minutes > 0)
                    {
                        text =  minutes + ' : '  + secondes ;
                        secondes = secondes + (minutes * 60) - 1;
                    }
                    else
                    {
                        text =  secondes ;
                        secondes = secondes + (minutes * 60) - 1;
                    }
                }
                else
                {
                    clearInterval(timer);
                    text = "Le temps est écoulé";
                }
                document.getElementById('chrono').innerHTML = text;
            }
            function DemarrerChrono()
            {
                timer = setInterval('Chrono()', 1000);
                document.getElementById('btn_dem').style.display = 'none';
                document.getElementById('btn_stop').style.display = 'inline';
                document.getElementById('btn_pause').style.display = 'inline';
               
            }
            function ArreterChrono()
            {
                clearInterval(timer);
                document.getElementById('btn_dem').style.display = 'inline';
                document.getElementById('btn_stop').style.display = 'none';
                document.getElementById('btn_pause').style.display = 'none';
            }
            function PauseChrono()
            {
                if (!pause)
                {
                    pause = true;
                    clearInterval(timer);
                    text = '[EN PAUSE] ' + text;
                    document.getElementById('chrono').innerHTML = text;
                    document.getElementById('btn_stop').style.display = 'none';
                    document.getElementById('btn_pause').value = 'Reprendre';
                }
                else
                {
                    pause = false;
                    DemarrerChrono();
                    document.getElementById('btn_pause').value = 'Pause';
                }
            }
             
        </script>
